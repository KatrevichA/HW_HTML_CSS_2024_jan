<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="Favikon_Io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favikon_Io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favikon_Io/favicon-16x16.png">
    <link rel="stylesheet" href="style_Ukr_poshta.css">
    <title>Ukrposhta</title>
</head>
<body>

<header>
    <div><img src="site-ua-logo.svg.png" alt="logo ua post"></div>
    <nav>
        <a href="#">Трекінг</a>
        <a href="#">Послуги</a>
        <a href="#">Тарифи</a>
        <a href="#">Відділення</a>
        <a href="#">Філателія</a>
        <a href="#">Кар’єра</a>
        <a href="#">Бізнесу</a>
    </nav>
</header>
<main>
    <section class="form">
        <div>
            <div class="text">
                <h1>Оформлюйте</h1>
                <h1>передплату!</h1>
                <p>Досхочу вибирайте й призи вигравайте</p>
            </div>
        </div>
        <form>
            <div>
                <label for="order_number"></label>
                <input type="text" name="order_number" id="order_number" placeholder="Введіть номер відправлення">
            </div>
            <div class="a_button">
                <div>
                    <a href="#">
                        <img src="calculator.png" alt="calculator">
                        Розрахувати
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="box.png" alt="box">
                        Оформити
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="target.png" alt="target">
                        Знайти індекс
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="book.png" alt="book">
                        Передплатити
                    </a>
                </div>
            </div>

        </form>
    </section>
</main>

</body>
</html>
